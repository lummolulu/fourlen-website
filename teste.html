<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #quadradao {
      margin: auto;
      width: 100px;
      height: 100px;
      background-image: url(media/Texturelabs_Metal_124M.jpg);
      animation: asd 20s linear infinite;
    }

    @keyframes asd {
      0% {
        background-position: 1920px 0px;
      }

      100% {
        background-position: 0px 0px;
      }
    }
  </style>
</head>

<body>
  <div id="quadradao"></div>
</body>

</html>
